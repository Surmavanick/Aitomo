        <div class="navigation-container6">

            <script defer="" data-name="navigation">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const navigationToggle = document.getElementById("navigationToggle")
                  const navigationMobile = document.getElementById("navigationMobile")
                  const navigationLinks = navigationMobile.querySelectorAll(
                    ".navigation__mobile-link"
                  )
                  const navigation = document.getElementById("navigation")

                  // Toggle mobile menu
                  navigationToggle.addEventListener("click", function () {
                    const isExpanded = this.getAttribute("aria-expanded") === "true"
                    this.setAttribute("aria-expanded", !isExpanded)
                    navigationMobile.classList.toggle("navigation__mobile--active")

                    // Prevent body scroll when menu is open
                    document.body.style.overflow = !isExpanded ? "hidden" : ""
                  })

                  // Close mobile menu when clicking a link
                  navigationLinks.forEach((link) => {
                    link.addEventListener("click", function () {
                      navigationToggle.setAttribute("aria-expanded", "false")
                      navigationMobile.classList.remove("navigation__mobile--active")
                      document.body.style.overflow = ""
                    })
                  })

                  // Close mobile menu when clicking outside
                  document.addEventListener("click", function (event) {
                    const isClickInside = navigation.contains(event.target)
                    const isExpanded = navigationToggle.getAttribute("aria-expanded") === "true"

                    if (!isClickInside && isExpanded) {
                      navigationToggle.setAttribute("aria-expanded", "false")
                      navigationMobile.classList.remove("navigation__mobile--active")
                      document.body.style.overflow = ""
                    }
                  })

                  // Add scroll behavior for enhanced effect
                  let lastScroll = 0
                  window.addEventListener("scroll", function () {
                    const currentScroll = window.pageYOffset

                    if (currentScroll <= 0) {
                      navigation.style.boxShadow = "none"
                    } else {
                      navigation.style.boxShadow = "var(--shadow-level-2)"
                    }

                    lastScroll = currentScroll
                  })

                  // Close menu on escape key
                  document.addEventListener("keydown", function (event) {
                    if (event.key === "Escape") {
                      const isExpanded =
                        navigationToggle.getAttribute("aria-expanded") === "true"
                      if (isExpanded) {
                        navigationToggle.setAttribute("aria-expanded", "false")
                        navigationMobile.classList.remove("navigation__mobile--active")
                        document.body.style.overflow = ""
                      }
                    }
                  })
                })()
              });
            </script>
